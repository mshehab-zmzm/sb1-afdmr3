<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خدمة زمزم للاستشارات الصحية</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">خدمة زمزم للاستشارات الصحية</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">المواعيد</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">الاستشارات</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5" x-data="clinicData">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-4">المواعيد</h2>
          <template x-if="appointments.length">
            <div>
              <template x-for="appointment in appointments" :key="appointment.id">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title" x-text="appointment.patientName"></h5>
                    <p class="card-text">التاريخ: <span x-text="appointment.date"></span></p>
                    <p class="card-text">الوقت: <span x-text="appointment.time"></span></p>
                  </div>
                </div>
              </template>
            </div>
          </template>
          <template x-if="!appointments.length">
            <p class="text-muted">لا توجد مواعيد متاحة حالياً</p>
          </template>
        </div>
        <div class="col-md-6">
          <h2 class="mb-4 d-flex">
            <span class="flex-fill">              
            الاستشارات المتاحة
            </span>
            <a href="/beneficiary/consultation-request.html" class="btn btn-primary">
              طلب استشارة جديدة
            </a>
          </h2>
          <template x-if="consultations.length">
            <div>
              <template x-for="consultation in consultations" :key="consultation.id">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title" x-text="consultation.type"></h5>
                    <p class="card-text">الطبيب: <span x-text="consultation.doctor"></span></p>
                    <p class="card-text">السعر: <span x-text="consultation.price + ' ريال'"></span></p>
                  </div>
                </div>
              </template>
            </div>
          </template>
          <template x-if="!consultations.length">
            <p class="text-muted">لا توجد استشارات متاحة حالياً</p>
            
          </template>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
